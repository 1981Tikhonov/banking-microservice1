# Rate limiting configuration
app.security.rate-limit.enabled=true
app.security.rate-limit.requests-per-minute=100
app.security.rate-limit.requests-per-hour=1000
app.security.rate-limit.requests-per-day=5000

# IP2Location configuration
ip2location.db.path=classpath:location/IP2LOCATION-LITE-DB1.BIN

# Suspicious activity detection
app.security.suspicious.login.attempts=5
app.security.suspicious.ip.countries=CN,RU,KP,IR,SY
app.security.suspicious.transaction.amount=10000
app.security.suspicious.transaction.count=5
app.security.suspicious.transaction.minutes=5

# Audit logging
app.security.audit.enabled=true
app.security.audit.sensitive-params=password,secret,token,ssn,creditCard

# CORS configuration
app.security.cors.allowed-origins=*
app.security.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.security.cors.allowed-headers=*
app.security.cors.allow-credentials=true

# Security headers
app.security.headers.enabled=true
app.security.headers.hsts=31536000
app.security.headers.content-security-policy=default-src 'self'
